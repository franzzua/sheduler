name: build.yml
on:
  workflow_call: 
    inputs: 
      DOTNET_VERSION:
        required: true
        type: string
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout GitHub Action'
        uses: actions/checkout@v4
      
      - name: 'Setup .NET'
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ inputs.DOTNET_VERSION }}
          
      - name: 'Build'
        shell: bash
        run: 'dotnet build -c Release'

      - name: 'Publish Api'
        shell: bash
        run: 'dotnet publish ./App/Sheduler.Management/ --no-build -c Release -o ./out/api'
        
      - name: 'Publish Worker'
        shell: bash
        run: 'dotnet publish ./App/Sheduler.Worker/ --no-build -c Release -o ./out/worker'

      - name: Upload Worker Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: worker
          path: |
            ./out/worker       
            
      - name: Upload Api artifacts
        uses: actions/upload-artifact@v4
        with:
          name: api
          path: |
            ./out/api       
